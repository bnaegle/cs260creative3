<!DOCTYPE html>
<html>

<head>
  <!-- include our dependency on angular -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="avatar.js"></script>
  <link rel="stylesheet" type="text/css" href="avatar.css">
  <meta charset="utf-8">
  <title>Budget Calculator</title>
</head>

<body>
  <div class="container">
    <div ng-app='app' ng-controller='mainCtrl'>
      <h1>Calculate Your Monthly Budget!</h1>
      <div class="form-group">
        <form name='userForm' ng-submit='addNew(userForm)'>
          <div class="form-group">
            <label>Income:</label>
            <input type="text" class="form-control" id="incomeInput" placeholder='Enter Income Amount'  ng-model='userForm.income' />
          </div>
          <div class="form-group">
            <label>Projected Monthly Expenses:</label>
            <input type="number" step=".01" class="form-control" id="rentInput" placeholder='Enter Rent Amount'    ng-model='userForm.rent' />
            <input type="number" step=".01" class="form-control" id="foodInput" placeholder='Enter Food Amount'    ng-model='userForm.food' />
            <input type="number" step=".01" class="form-control" id="gasInput"  placeholder='Enter Gas Amount'     ng-model='userForm.gas'  />
            <input type="number" step=".01" class="form-control" id="miscInput" placeholder='Enter Extra Expenses' ng-model='userForm.misc' />
          </div>
          <button type='submit' class="btn btn-default">Calculate</button>
        </form>
      </div>

      <table style="width:100%">
        <tr>
          <th>Income</th>
          <th>Expenses</th> 
          <th>Difference</th>
        </tr>
        <tr>
          <td>${{users.income}}</td>
          <td>${{users.expenses}}</td> 
          <td>${{users.income - users.expenses}}</td>
        </tr>
      </table>

    </div>
  </div>
</body>

</html>
